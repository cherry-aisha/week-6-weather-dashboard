<!DOCTYPE html>
<html lang="en">
<!--- Header Section-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<!--- End of Header Section-->
<!--- Hero Section-->

<body>
    <header class="hero">
        <h1 class="hero-header position-center">Weather Dashboard</h1>
        <p class="tagline position-center">Search for the weather wherever!</p>
    </header>
    <!--- End of Hero Section-->
    <!--- Search Area-->
    <main>
        <aside class="col-12 col-md-4">

            <div class="search-card">
                <h2 class="card-header position-center">Search The Weather by Location</h2>
                <p class="position-center card-body">Where do you want to search for weather?</p>
                <input type="text" id="location" placeholder="Enter a Location">
                <button id="searchButton">Get The Weather!</button>
                <div id="error"></div>
                <div class="recent-section" id="recentLocations"></div>
            </div>
        </aside>
        <!--- Main Dashboard -->
        <section>
            <div class="results" id="weather">
                <div class="weather-icon">
                    <div class="weather-location location-h results-card" id="location-name">Location</div>
                </div>
                <div class="weather-info">
                    <div class="result-h temperature">
                        <span> ‚òÄÔ∏è Temperature:</span>
                        <span id="temp_value">-</span>
                    </div>
                    <div class="result-h humidity">
                        <span>üíß Humidity:</span>
                        <span id="humidity-value">-</span>
                    </div>
                    <div class="result-h wind">
                        <span> üå¨Ô∏è Wind:</span>
                        <span id="wind-value">-</span>
                    </div>
                </div>
            </div>
        </section>
        <!--- Dynamically generated results go here -->
            <div class="results-daily" id="forecast">
                <h3 class="result-day-h">5 Day Forecast</h3>
                <span id="forecast-days"></span>
            </div>
        </section>
    </main>
</body>
<script src="assets/js/script.js"></script>

</html>
