<!DOCTYPE html>
<html lang="en">
<!--- Header Section-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41f2f76c9a.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<!--- End of Header Section-->
<!--- Hero Section-->
<body>
<header class="hero">
    <i class="fa-solid fa-sun-bright"></i>
    <h1 class="hero-header position-center">Weather Dashboard</h1>
    <i class="fa-solid fa-cloud-showers-heavy position-center"></i>
    <p class="tagline position-center">Search for the weather wherever!</p>
</header>
<!--- End of Hero Section-->
<!--- Search Area-->
<main>
    <aside class="col-12 col-md-4">

        <div class="search-card">
            <h2 class="card-header position-center">Search The Weather by Location</h2>
                <p class="position-center card-body">Where do you want to search for weather?</p>
                <input type="text" id="location" placeholder="Enter a Location">
                <button id="buttonSearch">Get The Weather!</button>
                <div id="error"></div>
                <div class="recent-section" id="recent-locations">
                </div>
        </div>
    </aside>
<!--- Main Dashboard -->
    <section>
        <div id="weather">
            <div class="weather-icon">
                <div class="weather-location results-card" id="location-name">Location</div>
            </div>
        </div>
        <div class="weather-info">
            <div class="temperature">
                <span>Temperature:</span>
                <span id="temperature-value">-</span>
            </div>
            <div class="uv-index">
                <span>UV Index:</span>
                <span id="uvi-index-value">-</span>
            </div>
            <div class="humidity">
                <span>Humidity:</span>
                <span id="humidity-value">-</span>
            </div>
            <div class="wind">
                <span>Wind:</span>
                <span id="wind-value">-</span>
            </div>
        </div>

        <div id="forecast">
            <h3>5 Day Forecast</h3>
            <span id="forecast-day">-</span>
        </div>

    </section>
</main>
</body>
<script src="./assets/js/script.js"></script>
</html>
